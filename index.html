<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notion Tracker Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: fit-content;
      background: #fff;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .tab {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background-color: #222;
      color: #fff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 8px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      font-size: 12px;
      min-width: 40px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="tabs">
      <div class="tab active" onclick="setView('this-week')">This Week</div>
      <div class="tab" onclick="setView('last-week')">Last Week</div>
      <div class="tab" onclick="setView('last-month')">Last Month</div>
    </div>

    <div id="view-area">
      <table>
        <thead>
          <tr id="week-days-row"></tr>
        </thead>
        <tbody>
          <tr id="week-counts-row"></tr>
        </tbody>
      </table>
      <div id="totals">
        <div><strong>Weekly Total:</strong> <span id="weekly-total">0</span></div>
        <div><strong>Monthly Total:</strong> <span id="monthly-total">0</span></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDYUsgGV6mBfoSX7M1fsBbBRd0yq1w-fJw",
  authDomain: "notion-tracker-widget.firebaseapp.com",
  projectId: "notion-tracker-widget",
  storageBucket: "notion-tracker-widget.firebasestorage.app",
  messagingSenderId: "646774853915",
  appId: "1:646774853915:web:1a62f945650a426734c3be"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

    function getFormattedDate(date) {
      return date.toISOString().split('T')[0];
    }

    function getWeekDates() {
      const today = new Date();
      const sunday = new Date(today);
      sunday.setDate(today.getDate() - today.getDay()); // Go back to Sunday

      const weekDates = [];
      for (let i = 0; i < 7; i++) {
        const d = new Date(sunday);
        d.setDate(sunday.getDate() + i);
        weekDates.push(getFormattedDate(d));
      }
      return weekDates;
    }

    async function loadThisWeekData() {
      const weekDates = getWeekDates();
      const viewCounts = [];
      let weeklyTotal = 0;
      let monthlyTotal = 0;

      const daysRow = document.getElementById("week-days-row");
      const countsRow = document.getElementById("week-counts-row");
      daysRow.innerHTML = '';
      countsRow.innerHTML = '';

      const snapshot = await get(ref(db, "views"));
      const data = snapshot.exists() ? snapshot.val() : {};

      const today = new Date();
      const currentDayIndex = today.getDay();

      for (let i = 0; i < 7; i++) {
        const date = weekDates[i];
        const count = data[date] || 0;

        daysRow.innerHTML += `<th>${daysOfWeek[i]}</th>`;
        if (i <= currentDayIndex) {
          countsRow.innerHTML += `<td>${count}</td>`;
          weeklyTotal += count;
        } else {
          countsRow.innerHTML += `<td></td>`;
        }
      }

      // Calculate monthly total
      for (const key in data) {
        if (key.startsWith(today.toISOString().slice(0, 7))) {
          monthlyTotal += data[key];
        }
      }

      document.getElementById("weekly-total").innerText = weeklyTotal;
      document.getElementById("monthly-total").innerText = monthlyTotal;
    }

    function setView(view) {
      document.querySelectorAll(".tab").forEach(tab => {
        tab.classList.remove("active");
      });
      document.querySelector(`.tab[onclick="setView('${view}')"]`).classList.add("active");

      const viewArea = document.getElementById("view-area");
      viewArea.innerHTML = view === "this-week"
        ? document.querySelector("table").outerHTML + document.getElementById("totals").outerHTML
        : "<p>Coming soon...</p>";
    }

    window.setView = setView;

    // Load view data
    loadThisWeekData();
  </script>
</body>
</html>
