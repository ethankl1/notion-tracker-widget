<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notion Tracker Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      background: #fff;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .tab {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background-color: #222;
      color: #fff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 8px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      font-size: 12px;
      min-width: 40px;
    }

    canvas {
      max-width: 100%;
      height: 200px !important;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="tabs">
      <div class="tab active" onclick="setView('this-week')">This Week</div>
      <div class="tab" onclick="setView('this-month')">This Month</div>
      <div class="tab" onclick="setView('last-4-months')">Last 4 Months</div>
    </div>

    <div id="view-area">
      <!-- Dynamic content inserted by JS -->
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    
import {
  Chart,
  LineController,
  LineElement,
  PointElement,
  LinearScale,
  CategoryScale,
  Title,
  Tooltip,
  Legend
} from "https://cdn.skypack.dev/chart.js";

Chart.register(
  LineController,
  LineElement,
  PointElement,
  LinearScale,
  CategoryScale,
  Title,
  Tooltip,
  Legend
);


    const firebaseConfig = {
      apiKey: "AIzaSyDYUsgGV6mBfoSX7M1fsBbBRd0yq1w-fJw",
      authDomain: "notion-tracker-widget.firebaseapp.com",
      databaseURL: "https://notion-tracker-widget-default-rtdb.firebaseio.com",
      projectId: "notion-tracker-widget",
      storageBucket: "notion-tracker-widget.appspot.com",
      messagingSenderId: "646774853915",
      appId: "1:646774853915:web:1a62f945650a426734c3be"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const today = new Date();
    const currentDay = today.getDay();
    const currentDateString = today.toISOString().split("T")[0];

    const currentWeekKey = getCurrentWeekKey(today);
    const currentMonthKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;

    function getCurrentWeekKey(date) {
      const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
      const dayOfYear = Math.floor((date - firstDayOfYear) / (1000 * 60 * 60 * 24)) + 1;
      const weekNumber = Math.ceil(dayOfYear / 7);
      return `${date.getFullYear()}-W${weekNumber}`;
    }

    async function incrementTodayCount() {
      const todayRef = ref(db, `views/${currentWeekKey}/${currentDateString}`);
      const snapshot = await get(todayRef);
      const currentCount = snapshot.exists() ? snapshot.val() : 0;
      await set(todayRef, currentCount + 1);
    }

    async function loadThisWeekData() {
      const weekRef = ref(db, `views/${currentWeekKey}`);
      const snapshot = await get(weekRef);
      const data = snapshot.exists() ? snapshot.val() : {};

      let weeklyTotal = 0;
      let monthlyTotal = 0;

      let daysRow = "";
      let countsRow = "";

      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() - (currentDay - i));
        const dateStr = date.toISOString().split("T")[0];
        const count = data[dateStr] ?? "";

        daysRow += `<th>${daysOfWeek[i]}</th>`;
        countsRow += `<td>${count}</td>`;

        if (count !== "") weeklyTotal += count;
      }

      const allDataSnapshot = await get(ref(db, 'views'));
      const allData = allDataSnapshot.exists() ? allDataSnapshot.val() : {};
      for (const week in allData) {
        for (const day in allData[week]) {
          if (day.startsWith(currentMonthKey)) {
            monthlyTotal += allData[week][day];
          }
        }
      }

      document.getElementById("view-area").innerHTML = `
        <table>
          <thead><tr>${daysRow}</tr></thead>
          <tbody><tr>${countsRow}</tr></tbody>
        </table>
        <div id="totals">
          <div><strong>Weekly Total:</strong> ${weeklyTotal}</div>
          <div><strong>Monthly Total:</strong> ${monthlyTotal}</div>
        </div>
      `;
    }

    async function loadThisMonthGraph() {
      const viewArea = document.getElementById("view-area");
      viewArea.innerHTML = `<canvas id="month-chart"></canvas>`;

      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      const labels = Array.from({ length: daysInMonth }, (_, i) => `${currentMonth + 1}/${String(i + 1).padStart(2, '0')}`);
      const dataPoints = Array(daysInMonth).fill(null);

      const snapshot = await get(ref(db, 'views'));
      if (snapshot.exists()) {
        const allData = snapshot.val();
        for (const week in allData) {
          for (const day in allData[week]) {
            const date = new Date(day);
            if (date.getMonth() === currentMonth && date.getFullYear() === currentYear) {
              const index = date.getDate() - 1;
              dataPoints[index] = allData[week][day];
            }
          }
        }
      }

      new Chart(document.getElementById("month-chart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Views",
            data: dataPoints,
            borderColor: "#222",
            backgroundColor: "rgba(34,34,34,0.1)",
            spanGaps: false,
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true },
            x: { ticks: { maxRotation: 0 } }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    async function loadLast4MonthsGraph() {
      const viewArea = document.getElementById("view-area");
      viewArea.innerHTML = `<canvas id="four-month-chart"></canvas>`;

      const now = new Date();
      const currentMonth = now.getMonth();
      const currentYear = now.getFullYear();

      const targetMonths = [];
      for (let i = 1; i <= 4; i++) {
        const date = new Date(currentYear, currentMonth - i, 1);
        targetMonths.push(`${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`);
      }

      const snapshot = await get(ref(db, 'views'));
      const weekMap = new Map();

      if (snapshot.exists()) {
        const allData = snapshot.val();
        for (const week in allData) {
          for (const day in allData[week]) {
            const date = new Date(day);
            const key = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            if (targetMonths.includes(key)) {
              if (!weekMap.has(week)) weekMap.set(week, 0);
              weekMap.set(week, weekMap.get(week) + allData[week][day]);
            }
          }
        }
      }

      const sortedWeeks = Array.from(weekMap.entries()).sort(([a], [b]) => a.localeCompare(b));
      const labels = sortedWeeks.map(([week]) => week.replace(/^\d{4}-W/, "W"));
      const dataPoints = sortedWeeks.map(([, val]) => val);

      new Chart(document.getElementById("four-month-chart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Weekly Views",
            data: dataPoints,
            borderColor: "#444",
            backgroundColor: "rgba(68,68,68,0.1)",
            spanGaps: false,
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function setView(view) {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.querySelector(`.tab[onclick="setView('${view}')"]`).classList.add("active");

      if (view === "this-week") {
        loadThisWeekData();
      } else if (view === "this-month") {
        loadThisMonthGraph();
      } else if (view === "last-4-months") {
        loadLast4MonthsGraph();
      }
    }

    window.setView = setView;

    incrementTodayCount().then(() => {
      setView("this-week");
    });
  </script>
</body>
</html>
