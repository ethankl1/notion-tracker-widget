<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <meta charset="UTF-8" />
  <title>Notion Tracker Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: fit-content;
      background: #fff;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .tab {
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-radius: 8px;
      margin-right: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .tab.active {
      background-color: #222;
      color: #fff;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 8px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
      font-size: 12px;
      min-width: 40px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="tabs">
      <div class="tab active" onclick="setView('this-week')">This Week</div>
      <div class="tab" onclick="setView('last-week')">Last Week</div>
      <div class="tab" onclick="setView('last-month')">Last Month</div>
    </div>

    <div id="view-area">
      <table>
        <thead>
          <tr>
            <th id="day-0"></th>
            <th id="day-1"></th>
            <th id="day-2"></th>
            <th id="day-3"></th>
            <th id="day-4"></th>
            <th id="day-5"></th>
            <th id="day-6"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="count-0"></td>
            <td id="count-1"></td>
            <td id="count-2"></td>
            <td id="count-3"></td>
            <td id="count-4"></td>
            <td id="count-5"></td>
            <td id="count-6"></td>
          </tr>
        </tbody>
      </table>
      <div id="totals">
        <div><strong>Weekly Total:</strong> <span id="weekly-total">0</span></div>
        <div><strong>Monthly Total:</strong> <span id="monthly-total">0</span></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDYUsgGV6mBfoSX7M1fsBbBRd0yq1w-fJw",
      authDomain: "notion-tracker-widget.firebaseapp.com",
      databaseURL: "https://notion-tracker-widget-default-rtdb.firebaseio.com",
      projectId: "notion-tracker-widget",
      storageBucket: "notion-tracker-widget.appspot.com",
      messagingSenderId: "646774853915",
      appId: "1:646774853915:web:1a62f945650a426734c3be"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const today = new Date();
    const currentDay = today.getDay();
    const currentDateString = today.toISOString().split("T")[0];

    const currentWeekKey = getCurrentWeekKey(today);
    const monthKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;

    function getCurrentWeekKey(date) {
      const firstDayOfYear = new Date(date.getFullYear(), 0, 1);
      const dayOfYear = Math.floor((date - firstDayOfYear) / (1000 * 60 * 60 * 24)) + 1;
      const weekNumber = Math.ceil(dayOfYear / 7);
      return `${date.getFullYear()}-W${weekNumber}`;
    }

    async function incrementTodayCount() {
      const todayRef = ref(db, `views/${currentWeekKey}/${currentDateString}`);
      const snapshot = await get(todayRef);
      const currentCount = snapshot.exists() ? snapshot.val() : 0;
      await set(todayRef, currentCount + 1);
    }

    async function loadThisWeekData() {
      const weekRef = ref(db, `views/${currentWeekKey}`);
      const snapshot = await get(weekRef);
      const data = snapshot.exists() ? snapshot.val() : {};

      let weeklyTotal = 0;
      let monthlyTotal = 0;

      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() - (currentDay - i));
        const dateStr = date.toISOString().split("T")[0];
        const count = data[dateStr] ?? null;

        document.getElementById(`day-${i}`).textContent = daysOfWeek[i];
        document.getElementById(`count-${i}`).textContent = count !== null ? count : "";

        if (count !== null) {
          weeklyTotal += count;
        }
      }

      const allDataRef = ref(db, 'views');
      const allDataSnapshot = await get(allDataRef);
      const allData = allDataSnapshot.exists() ? allDataSnapshot.val() : {};

      for (const week in allData) {
        for (const day in allData[week]) {
          if (day.startsWith(monthKey)) {
            monthlyTotal += allData[week][day];
          }
        }
      }

      document.getElementById("weekly-total").textContent = weeklyTotal;
      document.getElementById("monthly-total").textContent = monthlyTotal;
    }

    async function loadLastWeekData() {
      const today = new Date();
      const startOfThisWeek = new Date(today);
      startOfThisWeek.setDate(today.getDate() - today.getDay());

      const startOfLastWeek = new Date(startOfThisWeek);
      startOfLastWeek.setDate(startOfThisWeek.getDate() - 7);

      const daysRow = document.getElementById("week-days-row");
      const countsRow = document.getElementById("week-counts-row");

      if (!daysRow || !countsRow) {
        const viewArea = document.getElementById("view-area");
        viewArea.innerHTML = `
          <table>
            <thead><tr id="week-days-row"></tr></thead>
            <tbody><tr id="week-counts-row"></tr></tbody>
          </table>
          <div id="totals">
            <div><strong>Weekly Total:</strong> <span id="weekly-total">0</span></div>
            <div><strong>Monthly Total:</strong> <span id="monthly-total">0</span></div>
          </div>
        `;
      }

      const updatedDaysRow = document.getElementById("week-days-row");
      const updatedCountsRow = document.getElementById("week-counts-row");
      updatedDaysRow.innerHTML = '';
      updatedCountsRow.innerHTML = '';

      let weeklyTotal = 0;

      for (let i = 0; i < 7; i++) {
        const date = new Date(startOfLastWeek);
        date.setDate(startOfLastWeek.getDate() + i);
        const dateStr = date.toISOString().split("T")[0];

        const snapshot = await get(ref(db, `views/${getCurrentWeekKey(date)}/${dateStr}`));
        const count = snapshot.exists() ? snapshot.val() : 0;

        updatedDaysRow.innerHTML += `<th>${daysOfWeek[i]}</th>`;
        updatedCountsRow.innerHTML += `<td>${count}</td>`;
        weeklyTotal += count;
      }

      document.getElementById("weekly-total").textContent = weeklyTotal;
      // monthly total stays as-is for now
    }

    function setView(view) {
      document.querySelectorAll(".tab").forEach(tab => {
        tab.classList.remove("active");
      });
      document.querySelector(`.tab[onclick="setView('${view}')"]`).classList.add("active");

      const viewArea = document.getElementById("view-area");

      if (view === "this-week") {
        viewArea.innerHTML = `
          <table>
            <thead>
              <tr>
                <th id="day-0"></th>
                <th id="day-1"></th>
                <th id="day-2"></th>
                <th id="day-3"></th>
                <th id="day-4"></th>
                <th id="day-5"></th>
                <th id="day-6"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id="count-0"></td>
                <td id="count-1"></td>
                <td id="count-2"></td>
                <td id="count-3"></td>
                <td id="count-4"></td>
                <td id="count-5"></td>
                <td id="count-6"></td>
              </tr>
            </tbody>
          </table>
          <div id="totals">
            <div><strong>Weekly Total:</strong> <span id="weekly-total">0</span></div>
            <div><strong>Monthly Total:</strong> <span id="monthly-total">0</span></div>
          </div>
        `;
        loadThisWeekData();
      } else if (view === "last-week") {
        loadLastWeekData();
      } else if (view === "last-month") {
        loadLastMonthChart();
      }
    }

async function loadLastMonthChart() {
  const viewArea = document.getElementById("view-area");
  viewArea.innerHTML = `<canvas id="monthChart" width="600" height="300"></canvas>`;

  const ctx = document.getElementById("monthChart").getContext("2d");

  const today = new Date();
  const dates = [];
  const labels = [];
  const counts = [];

  for (let i = 29; i >= 0; i--) {
    const date = new Date(today);
    date.setDate(today.getDate() - i);
    const dateStr = date.toISOString().split("T")[0];
    dates.push({ dateStr, weekKey: getCurrentWeekKey(date) });
    labels.push(`${date.getMonth() + 1}/${date.getDate()}`);
  }

  for (let i = 0; i < dates.length; i++) {
    const { dateStr, weekKey } = dates[i];
    const snapshot = await get(ref(db, `views/${weekKey}/${dateStr}`));
    const count = snapshot.exists() ? snapshot.val() : 0;
    counts.push(count);
  }

  new Chart(ctx, {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{
      label: 'Views',
      data: counts,
      fill: false,
      borderColor: 'rgba(54, 162, 235, 1)',
      backgroundColor: 'rgba(54, 162, 235, 0.2)',
      tension: 0.3,
      pointRadius: 3,
      pointHoverRadius: 6
    }]
  },
  options: {
    responsive: true,
    scales: {
      x: {
        ticks: {
          maxTicksLimit: 15,
          maxRotation: 0,
          minRotation: 0
        }
      },
      y: {
        beginAtZero: true,
        precision: 0
      }
    },
    plugins: {
      legend: {
        display: false
      }
    }
  }
});

}

    window.setView = setView;

    // Start
    incrementTodayCount().then(() => {
      setView("this-week");
    });
  </script>
</body>
</html>
